<div class="container-bg">
  <div class="container">

    <div class="accordion">
        <div *ngFor="let sorteo of sorteos; index as i" class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#p' + i"  aria-expanded="false" (click)="personalizar()">
              Sorteo #{{sorteo.id}} {{sorteo.fecha}}
            </button>
          </h2>
          
          <div [id]="'p'+i" class="accordion-collapse collapse">
            <div [id]="'winner'+i" *ngFor="let participante of sorteo.participantes" class="accordion-body participante{{i}}">{{participante.nombre}}</div>
          </div>

          <div class="button button-remove" (click)="eliminar(sorteo.id)"><i class="fa-solid fa-trash-can"></i></div>
        </div>

    </div> 

  </div>
</div>
