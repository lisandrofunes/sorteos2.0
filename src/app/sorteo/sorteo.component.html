<div class="container-bg">
    <div class="container">
        <div class="form-sorteo">
            <div class="title-form">Sorteo</div>
            <div class="container-podio" *ngIf="isSorteado;">
                <div *ngFor="let win of resultadoSorteo; let i=index" class="podio">
                    <span class="position">{{i+1}}Â°</span>
                    <span class="win1">{{resultadoSorteo[i]}}</span>
                    <!-- <img src="./trophy/1.svg" alt="Primero" style="width: 80px;"> -->
                </div>
            </div>

            <div class="container-participantes" *ngIf="!isSorteado">
                <div *ngFor="let input of inputArray; let i=index" class="participante">
                    <input type="text" [(ngModel)]="valorInput[i]" class="form-input input1" placeholder="Participante" autocomplete="off">
                        <div class="button button-remove" (click)="borrar(i)"><i class="fa-solid fa-trash-can"></i></div>
                </div>
            </div>

            <div class="container-buttons">
                <button class="button button-add" (click)="addParticipante()"><i class="fa-solid fa-plus"></i></button>
                <button class="button button-sortear" (click)="sortear()">Sortear</button>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast bg-secondary text-light" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header bg-warning">
                    <strong class="me-auto">Advertencia</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">Hay participantes sin completar.</div>
            </div>
        </div>
    </div>
</div>
